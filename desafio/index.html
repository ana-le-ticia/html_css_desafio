<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

        <title>Desafio</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>

    <body>

        <div class="card flex">

            <div class="card-drag"></div>
            <div class="card-header">
                <h1>
                    Encontre <span>Ana</span> no Local de partida
                </h1>
                <p>Chega em 3 minutos (800 metros)</p>
            </div>

            <div class="card-body flex">

                <div class="left flex">

                    <div class="driver flex">

                        <div class="driver-img">
                            <img src="driver-img.png">
                        </div>

                        <div class="driver-stars flex">  
                            
                            <div class="star">
                                <i class="ph ph-star"></i>
                            </div>

                            <strong>5.0</strong>

                        </div>

                        <div class="driver-name">
                            Ana Leticia
                        </div>

                      

                    </div>

                    <div class="car-img">
                        <img src="car-img.png">
                    </div>

                   

                </div>

                <div class="right">

                    <div class="car-plate">
                        OST-3169
                    </div>
                    <div class="car-model">
                        Honda Civic Roxo
                    </div>

                </div>

            </div>

            <div class="card-footer flex">

                <div class="message-box">
                    <label for="message_box">
                        <input type="text" id="message_input" name="message-box" placeholder="Send a message to the driver">
                    </label>
                </div>
                <div class="phone-icon">
                    <i class="ph ph-phone"></i>
                </div>
                <div class="shield-plus-icon">
                    <i class="ph ph-shield-plus"></i>
                </div>
            </div>

        </div>

    </body>
    
</html>
